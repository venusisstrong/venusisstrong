<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="splitjs.css">
</head>

<body>
  <div id="a" class="split split-horizontal">
    <div id="c" class="split content">
      <a href="https://youtu.be/Gj5rIQ7G4RI" target="_blank" style="text-decoration: none;"><mark>*anything that thirsts for human interactions*</mark></a>
    </div>
    <div id="d" class="split content">lets move the trees</div>
    <div id="g" class="split content">gemini self-battle</div>
  </div>
  <div id="b" class="split split-horizontal">
    <div id="e" class="split content">innerdust</div>
    <div id="f" class="split content">the bear, the animals, and their problems.</div>
  </div>


  <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
  <script>
    Split(['#a', '#b'], {
      gutterSize: 8,
      cursor: 'col-resize'
    })

    Split(['#c', '#d', '#g'], {
      direction: 'vertical',
      sizes: [10, 45, 45],
      gutterSize: 8,
      cursor: 'row-resize'
    })

    Split(['#e', '#f'], {
      direction: 'vertical',
      sizes: [60, 40],
      gutterSize: 8,
      cursor: 'row-resize'
    })
  </script>
</body>

</html>
