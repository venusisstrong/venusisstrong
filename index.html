        <div class="container">
           <form id="my-form" action="https://formspree.io/f/xbjbzwnn" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="me llamo" required/>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="e-mail" required/>
                </div>

                <div class="form-group">
                    <textarea name="text" name="message" cols="30" rows="5" placeholder="¿qué pasa?                                 Selena Gomez [Tell Me Somthing i Don't Know]" required></textarea>
                </div>

                <button type="submit">send</button>
            </form>
        </div>
        <div id="status"></div>

        <script>
            var form = document.getElementById("my-form");
            
            async function handleSubmit(event) {
              event.preventDefault();
              var status = document.getElementById("status");
              var data = new FormData(event.target);
              fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
              }).then(response => {
                if (response.ok) {
                  status.classList.add('success');
                  status.innerHTML = "¡gracias!";
                  form.reset()
                } else {
                  response.json().then(data => {
                    if (Object.hasOwn(data, 'errors')) {
                      status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                    } else {
                      status.classList.add('error');
                      status.innerHTML = "oops! There was a problem submitting your form"
                    }
                  })
                }
              }).catch(error => {
                status.classList.add('error');
                status.innerHTML = "Oops! There was a problem submitting your form"
              });
            }
            form.addEventListener("submit", handleSubmit)
        </script>
    
</body>
